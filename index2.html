<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <style>
        body {
            height: 2000px; /* 스크롤을 위해 충분한 높이 */
            margin: 0;
        }
        header {
            background-color: lightblue;
            padding: 10px;
            font-size: 24px;
            position: sticky; /* Sticky 설정 */
            top: 0; /* 상단에서 고정될 위치 */
        }
    </style>
</head>
<body>
    <header>
        Sticky Header
    </header>
    <main>
        <p>Scroll down to see the sticky effect!</p>
        <!-- 더 많은 콘텐츠를 추가하여 스크롤 가능하게 만듭니다 -->
    </main>
</body>
</html>
